{% extends 'base.html' %}
{% load static %}

{% block title %}
  home
{% endblock title %}

{% block body %}
<div id="carouselFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/img8.jpg' %}" class="d-block w-100   height:50% " alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/img6.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/img21.jpg' %}" class="d-block w-100" alt="...">s
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <img src="{% static 'img/img1.jpg' %}" class="img-fluid" alt="Responsive image">

{% endblock body %}
